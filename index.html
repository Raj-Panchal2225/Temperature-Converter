<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7eb3, #6a82fb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        letter-spacing: 1px;
    }

    input, select, button {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #aaa;
        font-size: 15px;
    }

    button {
        background: #6a82fb;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #554dd2;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        background: #f0f0f0;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üå° Temperature Converter</h2>

    <!-- Input Temperature -->
    <input type="number" id="tempInput" placeholder="Enter Temperature">

    <!-- Dropdown Select -->
    <select id="unitSelect">
        <option value="celsius">Celsius (¬∞C)</option>
        <option value="fahrenheit">Fahrenheit (¬∞F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>

    <!-- Button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Result Display -->
    <div id="result" class="result-box">Converted temperature will appear here</div>
</div>

<script>
function convertTemperature() {
    let temp = document.getElementById("tempInput").value;
    let unit = document.getElementById("unitSelect").value;

    // Validate Number
    if (temp === "" || isNaN(temp)) {
        document.getElementById("result").innerHTML = "‚ùå Please enter a valid number!";
        return;
    }

    temp = parseFloat(temp);
    let converted;

    // Convert Based on Selected Unit
    if (unit === "celsius") {
        let f = (temp * 9/5) + 32;
        let k = temp + 273.15;
        converted = `${temp}¬∞C = ${f.toFixed(2)}¬∞F | ${k.toFixed(2)}K`;
    } 
    else if (unit === "fahrenheit") {
        let c = (temp - 32) * 5/9;
        let k = (temp - 32) * 5/9 + 273.15;
        converted = `${temp}¬∞F = ${c.toFixed(2)}¬∞C | ${k.toFixed(2)}K`;
    } 
    else if (unit === "kelvin") {
        let c = temp - 273.15;
        let f = (temp - 273.15) * 9/5 + 32;
        converted = `${temp}K = ${c.toFixed(2)}¬∞C | ${f.toFixed(2)}¬∞F`;
    }

    document.getElementById("result").innerHTML = converted;
}
</script>

</body>
</html>
